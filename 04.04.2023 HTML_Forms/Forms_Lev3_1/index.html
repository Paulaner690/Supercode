<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>forms 3_1</title>
</head>
<body>
    <form>
        <section class="formhead">
            <h2>Sign Up Now!</h2>
            <p>Sign up and tell us what you thinl of the site!
            </p>
        </section>
                <h3 class="name" >First Name & Address</h3>
            <div>
                <label for="name">Your Full Name</label>
                <input type="text" name="name" id="name">
                <label for="address">Adress</label>
                <input type="text" name="address" id="address">
            </div>
              <h3 class="email">Email & Phone</h3>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="number" name="number" id="number">
            </div>
               <h3 class="password">Passwords</h3>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="passwordconfirm"> Confirm Password</label>
                <input type="password" name="passwordconfirm" id="passwordconfirm">
            </div>
        <section class="formfoot">
            <input type="submit" name="submit" id="submit" value="submit">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">You agree to our terms and policy.</label> 
        </section>
    </form>
</body>
</html>
