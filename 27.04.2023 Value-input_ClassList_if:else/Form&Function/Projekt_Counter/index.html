<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <h1>Counter</h1>
        <h2 class="output"></h2>
        <div>
            <button onclick="plusOne()" class="plus1">+1</button>
            <button onclick="minusOne()" class="minus1">-1</button>
            <button onclick="plusTen()" class="plus10">+10</button>
            <button onclick="minusTen()" class="minus10">-10</button>
            <button onclick="plusHundred()" class="plus100">+100</button>
            <button onclick="minusHundred()" class="minus100">-100</button>
            <button onclick="remove()" class="remove">Reset</button>
            <button onclick="multiTwo()" class="multi2">*2</button>
        </div>
    </section>
    
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
